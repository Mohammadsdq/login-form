<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login-style.css">
  <link rel="shortcut icon" href="./LOGO-KT.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="box-one box-main-border">
      <div class="heading">

      </div>
      <form class="login-form">
        <div class="field">
          <input id="username" type="name" placeholder="Phone number, username, or email" />
          <label for="username">Username</label>
        </div>
        <div class="field">
          <input id="password" type="password" placeholder="password" />
          <label for="password">Password</label>
        </div>
        <button class="login-button" title="login">Log In</button>
        <div class="other">
          <a class="forgot-password" href="#">Forgot password?</a>
        </div>
      </form>
    </div>
    <div class="box-one">
      <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
    </div>
    <div class="box-two" style="border-radius: 0;">
      <a href="#">
        <img src="./asore.jpg" alt="google play">
      </a>
    </div>
    <div class="box-two">
      <a href="#">
        <img src="./gplay.jpg" alt="google play">
      </a>
    </div>
  </div>
</body>

</html>
